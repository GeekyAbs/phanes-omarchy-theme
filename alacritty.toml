[window]
decorations = "none"
padding = { x = 20, y = 20 }
opacity = 0.70  # Increased transparency for the glass effect
blur = true     # Enable blur if your compositor supports it

[font]
size = 11.0

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#0f172a"  # Deep Sapphire
foreground = "#e0f2fe"  # Ice White

[colors.cursor]
text = "#0f172a"
cursor = "#67e8f9"      # Aquamarine Cursor

[colors.normal]
black   = "#1e293b"     # Dark Slate
red     = "#f472b6"     # Soft Coral
green   = "#2dd4bf"     # Neon Mint (This changes your Fastfetch logo)
yellow  = "#facc15"     # Sunlight
blue    = "#3b82f6"     # Deep Lake
magenta = "#c084fc"     # Iridescent Purple
cyan    = "#22d3ee"     # Glacial Ice
white   = "#94a3b8"     # Mist

[colors.bright]
black   = "#475569"
red     = "#fbcfe8"
green   = "#5eead4"     # Bright Mint
yellow  = "#fef08a"
blue    = "#60a5fa"
magenta = "#d8b4fe"
cyan    = "#67e8f9"     # Bright Aquamarine
white   = "#f8fafc"     # Snow

[colors.selection]
text = "#0f172a"
background = "#67e8f9"