# Omarchy Tahoe Liquid - Final Layout

general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

background {
    monitor =
    path = $HOME/.config/omarchy/spectra/backgrounds/15c.png   # Verify this wallpaper path
    color = rgba(15, 23, 42, 0.8)
    blur_passes = 3
    blur_size = 10
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME - Top of screen
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(224, 242, 254, 1.0)
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(103, 232, 249, 0.5)
}

# DATE - Below the time
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = rgba(224, 242, 254, 0.8)
    font_size = 25
    font_family = JetBrains Mono Light
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0,0,0,0.5)
}


# GREETING - Below the Input Field
label {
    monitor =
    text = Hi, $USER
    color = rgba(192, 132, 252, 1.0)
    font_size = 22
    font_family = JetBrains Mono Bold
    
    
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 1
}

label {
    monitor =
    text = The object of life is not to be on the side of the majority, but to escape finding oneself in the ranks of the insane.
    color = rgba(224, 242, 254, 0.75)
    font_size = 20
    font_family = "JetBrains Mono Medium"
    
    # Positioned between date (140px from top) and the center input
    position = 0, 260
    halign = center
    valign = top

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(15, 23, 42, 0.55)
}