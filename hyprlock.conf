# Omarchy Tahoe Liquid - Final Layout

general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

background {
    monitor =
    path = $HOME/.config/omarchy/spectra/backgrounds/15c.png   # Verify this wallpaper path
    color = rgba(15, 23, 42, 0.8)
    blur_passes = 3
    blur_size = 10
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME - Top of screen
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(224, 242, 254, 1.0)
    font_size = 120
    font_family = JetBrains Mono ExtraBold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(103, 232, 249, 0.5)
}

# DATE - Below the time
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = rgba(224, 242, 254, 0.8)
    font_size = 25
    font_family = JetBrains Mono Light
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0,0,0,0.5)
}

# INPUT FIELD - Centered
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # Liquid Glass Colors
    outer_color = rgba(103, 232, 249, 0.8)   # Aquamarine Border
    inner_color = rgba(15, 23, 42, 0.6)      # Dark Sapphire Glass
    font_color = rgba(224, 242, 254, 1.0)    # Ice White Dots
    
    fade_on_empty = false
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 30
    
    check_color = rgba(192, 132, 252, 1.0)
    fail_color = rgba(244, 114, 182, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # Moved slightly up to make room for greeting below
    position = 0, -20
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(103, 232, 249, 0.3)
}

# GREETING - Below the Input Field
label {
    monitor =
    text = Hi, $USER
    color = rgba(192, 132, 252, 1.0)
    font_size = 22
    font_family = JetBrains Mono Bold
    
    # Positioned 80px below the input field (-20 - 80 = -100)
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 1
}